<div (click)="goToProfile()" class="mt-6 px-4">
  <a class="profile-link">
    <img 
      src="assets/images/user.png" 
      alt="Profile Picture"
      class="w-10 h-10 rounded-full object-cover mr-4"
    >
    <div>
      <div class="text-[14px] font-medium text-grey-100">{{ fullName }}</div>
      <div class="text-[12px] text-grey-200">{{ username }}</div>
    </div>
  </a>
</div>
